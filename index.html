<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College MUN Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 550px;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #4a00e0;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 12px;
      font-weight: 600;
    }

    input, select, textarea {
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #bbb;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #4a00e0;
      box-shadow: 0 0 8px rgba(74, 0, 224, 0.2);
    }

    button {
      margin-top: 24px;
      padding: 14px;
      background-color: #4a00e0;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #5f2c82;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>College MUN Registration</h2>
    <form id="munForm" action="https://formspree.io/f/mzzgeqyd" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g. 9876543210" required>

      <label for="year">Year of Study:</label>
      <select id="year" name="year" required>
        <option value="">--Select--</option>
        <option value="1st Year">1st Year</option>
        <option value="2nd Year">2nd Year</option>
        <option value="3rd Year">3rd Year</option>
        <option value="4th Year">4th Year</option>
      </select>

      <label for="committee">Preferred Committee:</label>
      <input type="text" id="committee" name="committee">

      <label for="message">Why do you want to join MUN?</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Register</button>
    </form>
  </div>
</body>

</html>
